{% extends 'base.html' %}
{% load static %}

{% block body %}
<h1>{{ title }}</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color: green">{{ message }}</p>
        {% endfor %}
        <hr>
    {% endif %}
    <p>Task result</p>
    {{ task_result }}
    <p>Task state</p>
    {{ task_state }}


{% endblock %}
